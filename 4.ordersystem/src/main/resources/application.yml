spring:
  redis:
    host: ${REDIS_HOST}
    port: 6379
#    rabbit mq 지움
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}:3306/ordersystem #여기에 DB를 박아뒀기때문에 localhost 에서 시험이 안됨. 그래서 yml을 test용으로 하나 더 둬야함.
    username: admin
    password: ${DB_PW}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true

